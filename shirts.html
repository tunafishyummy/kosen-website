<!DOCTYPE html>
<html lang="en">    
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<body>
    <header class="blueheader"> 
        <img class="headerimage" src="images/kosen1-downscale-cropped-1.png" alt="kosen">
        <a href="cart-page.html" class="carticonlink">
        <img src="images/shoppingcart.png" alt="Shopping Cart" class="cart-image"> </a>

        <!-- any other parts of the header must be placed inside this -->
    </header>
    <header class="navbar"> 
        <div class = "navbarbuttons">
            <a href="index.html"> HOME </a>
            <a href="shop.html"> SHOP </a>
            <a href="about_us.html"> ABOUT US </a>

        </div>

    <main class="shop">
        <div class="shopping">

        </select>
        </div>

        <div class="product-space">
            <div class="product-box">
                <img src="images/catalogue/shirts/shirt1.png" alt="shirt1">

                <p class="price">₱495.00</p>
                <select>
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                </select>
                <button class="add-cart">Add to Cart</button>
            </div>

        <div class="product-space">
            <div class="product-box">
                <img src="images/catalogue/shirts/shirt2.png" alt="shirt2">
                <h3>Mens UV Protection Quick Dry Waffle Crew Neck Long Sleeve T-Shirt</h3>
                <p class="price">₱495.00</p>
                <select>
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                </select>
                <button class="add-cart">Add to Cart</button>
            </div>

        <div class="product-space">
            <div class="product-box">
                <img src="images/catalogue/shirts/shirt3.png" alt="shirt3">
                <h3>Womens Cool Touch Crew Neck Wide-Fit Short Sleeve T-Shirt</h3>
                <p class="price">₱495.00</p>
                <select>
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                </select>
                <button class="add-cart">Add to Cart</button>

  </footer>
